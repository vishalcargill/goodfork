version: "3.9"

services:
  postgres:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_DB: goodfork_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - goodfork_pgdata:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/00-init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d goodfork_dev"]
      interval: 5s
      timeout: 5s
      retries: 10

  web:
    build:
      context: .
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env.local
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/goodfork_dev?schema=public
      NEXT_TELEMETRY_DISABLED: "1"
    ports:
      - "3000:3000"
    command: npm run start

volumes:
  goodfork_pgdata:
